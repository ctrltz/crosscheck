<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crosscheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
  </head>
  <body>
    <div class="container-md">
      <!-- Title -->
      <div class="row mt-5">
        <h2 class="text-center">crosscheck</h2>
        <p class="text-secondary text-center"> 
          Enter two groups of DOIs (1 per line) in the fields below to find all papers that cite at least one paper from each of the groups.<br/>
        </p>
      </div>

      <!-- Form -->
      <form class="row needs-validation" id="form" method="post" novalidate>
        <div class="row">
          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <textarea class="form-control" name="group1" autocomplete="on" placeholder="Enter 1 DOI per line" id="floatingTextarea" style="height: 100px;" required></textarea>
              <label for="floatingTextarea">Group 1</label>
              <div class="invalid-feedback">
                List of DOIs should not be empty
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <textarea class="form-control" name="group2" autocomplete="on" placeholder="Enter 1 DOI per line" id="floatingTextarea2" style="height: 100px;" required></textarea>
              <label for="floatingTextarea2">Group 2</label>
              <div class="invalid-feedback">
                List of DOIs should not be empty
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-md-3">
            <button id="submitButton" type="submit" class="btn btn-primary mb-3 w-100">
              <span id="spinner" class="spinner-grow spinner-grow-sm visually-hidden" role="status" aria-hidden="true"></span>
              <span id="buttonText">Submit</span>
            </button>
          </div>
        </div>
      </form>

      <!-- Warnings & Errors -->
      <div class="row mt-3 visually-hidden" id="messages"></div>      

      <!-- Generated Response -->
      <div class="row mt-3" id="response"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

    <script>
      let form = document.getElementById('form');
      let button = document.getElementById('submitButton');
      let spinner = document.getElementById('spinner'); 
      let buttonText = document.getElementById('buttonText');
      let messageDiv = document.getElementById('messages');
      let responseDiv = document.getElementById('response');

      const classHidden = 'visually-hidden';
      const alertCloseButton = '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>';

      function buttonReady() {
        button.disabled = false;
        spinner.classList.add(classHidden);
        buttonText.innerText = 'Submit';
      }

      function buttonBusy() {
        button.disabled = true;
        spinner.classList.remove(classHidden);
        buttonText.innerText = 'Waiting for response...'
      }

      function describe(type, message) {
        var div = document.createElement("div");
        div.setAttribute('role', 'alert');
        div.classList.add('alert');
        switch (type) {
          case 'error':
            div.classList.add("alert-danger");            
            div.innerHTML = `<strong>Error:</strong>&nbsp;${message}\n${alertCloseButton}`;
            break;
        
          case 'warning':
            div.classList.add("alert-warning");
            div.innerHTML = `<strong>Warning:</strong>&nbsp;${message}\n${alertCloseButton}`;
            break;

          default:
            console.log(`Unexpected alert type: ${type}`);
            break;
        }

        div.classList.add('alert-dismissible', 'fade', 'show');

        return div;
      }

      function appendMessage(type, message) {
        messageDiv.classList.remove(classHidden);
        messageDiv.append(describe(type, message));
      }

      function cleanMessages() {
        messageDiv.replaceChildren();
      }

      form.addEventListener('submit', function(event) {
        // Disable the button
        buttonBusy();

        // Clean the error log
        cleanMessages();

        // Validation
        isValid = form.checkValidity();
        form.classList.add('was-validated');
        if (!isValid) {
          event.preventDefault();
          event.stopPropagation();
          buttonReady();
          return;
        }

        // Fetch & wait for response
        event.preventDefault();
        const formData = new FormData(event.target);
        fetch('https://crosscheck.herokuapp.com/api/crosscheck', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed due to network error');
          }
          return response.text();
        })
        .then(response => {
          responseDiv.innerHTML = response;
          $('#dataTable').DataTable( {
            pageLength: 25,
            order: [[2, 'desc']],
          });

          // Enable button
          buttonReady();
        })
        .catch((error) => {
          appendMessage('error', error.message);

          // Enable button
          buttonReady();
        });
      });
    </script>
  </body>
</html>
